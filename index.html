<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>count down timer</title>
</head>
<body>
    <div class="box">
    <h1>Count down timer</h1>
<div class="timer">
        <div id="day con">
             <p id="days" class="big-text">0 </p>  <span class="count">days</span>
             </div>

       
            <div id="hour con">
                <p id="hour" class="big-text">0</p> <span class="count">hrs</span></p> 
                </div>

      
            <div id="min con">
                <p id="min" class="big-text">0 </p> <span class="count">min</span>
                </div>

                <div id="sec con">
                    <p id="sec" class="big-text">0 </p><span class="count">sec</span> 
                    </div>
            
    </div>
    </div>
</body>
</html>
